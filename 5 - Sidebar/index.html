<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <button class="sidebtn" onclick="openSideBar()">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="sidebar">
        <div class="sbheader">
            <img src="./img/logo.png" alt="logo" class="logo">
            <h3>Slidebar</h3>
            <button class="quit" onclick="closeSideBar()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <ul class="link">
            <li>
                <button class="item">Home</button>
            </li>
            <li>
                <button class="item">About</button>
            </li>
            <li>
                <button class="item">Projects</button>
            </li>
            <li>
                <button class="item">Contact</button>
            </li>
        </ul>
        <div class="sbfooter">
            <a href="#" class="link" id="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="link" id="facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="link" id="linkedin">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#" class="link" id="github">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="link" id="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
